language: c
compiler: gcc
sudo: required
dist: trusty

services:
  - docker

addons:
  apt:
    packages:
    - bash
    - tar
    - bzip2

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

jobs:
  include:
    - name: "Fedora 28"
      script: ./.travis/travis-docker.sh
    - name: "Fedora 29"
      script: ./.travis/travis-docker.sh
    - name: "Fedora rawhide"
      script: ./.travis/travis-docker.sh
