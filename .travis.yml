language: c
compiler: gcc
sudo: required
dist: trusty

services:
  - docker

addons:
  apt:
    packages:
    - bash
    - tar
    - bzip2

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

jobs:
  include:
    - stage: "Build Containers"
      name: "Fedora 28"
      script: ./.travis/travis-fedora.sh
    - name: "Fedora 29"
      script: ./.travis/travis-fedora.sh
    - name: "Fedora rawhide"
      script: ./.travis/travis-fedora.sh
    - name: "CentOS 7"
      script: ./.travis/travis-centos.sh

    - stage: "Build Tests"
      name: "Fedora 28"
      script: docker run --rm -e COVERITY_SCAN_TOKEN=$COVERITY_SCAN_TOKEN -e TRAVIS=$TRAVIS -e TRAVIS_JOB_NAME="$TRAVIS_JOB_NAME" fedora-modularity/libmodulemd:fedora-28 /builddir/.travis/fedora/basic-tests.sh
    - name: "Fedora 29"
      script: docker run --rm -e COVERITY_SCAN_TOKEN=$COVERITY_SCAN_TOKEN -e TRAVIS=$TRAVIS -e TRAVIS_JOB_NAME="$TRAVIS_JOB_NAME" fedora-modularity/libmodulemd:fedora-29 /builddir/.travis/fedora/basic-tests.sh
    - name: "Fedora Rawhide"
      script: docker run --rm -e COVERITY_SCAN_TOKEN=$COVERITY_SCAN_TOKEN -e TRAVIS=$TRAVIS -e TRAVIS_JOB_NAME="$TRAVIS_JOB_NAME" fedora-modularity/libmodulemd:fedora-rawhide /builddir/.travis/fedora/basic-tests.sh
    - name: "CentOS 7"
      script: docker run --rm -e COVERITY_SCAN_TOKEN=$COVERITY_SCAN_TOKEN -e TRAVIS=$TRAVIS -eTRAVIS_JOB_NAME="$TRAVIS_JOB_NAME" fedora-modularity/libmodulemd:fedora-7 /bin/false
