# Document type identifier
# `document: modulemd-translations` describes the translation of module strings
# into other languages.
document: modulemd-translations
# Module metadata format version
version: 1
data:
    # Module name these translations apply to (required)
    module: foo
    # Module stream these translations apply to (required)
    stream: "latest"
    # A 64-bit unsigned integer. Use YYYYMMDDHHMM to easily identify the last
    # modification time. Use UTC for consistency.
    # When merging, entries with a newer 'modified' value will override any
    # earlier values. (required)
    modified: 201805231425
    # Translations (section is required, may contain zero entries)
    translations:
        en_GB:
            # The translation of the summary. (required)
            summary: An example module
            # The translation of the description. (required)
            description: An example module.
            # Translation for profile descriptions (optional)
            profiles:
                profile_a: An example profile
        es_ES:
            summary: Un módulo de ejemplo
            description: Un módulo de ejemplo.
            # Translation for profile descriptions (optional)
            profiles:
                profile_a: Un perfil de ejemplo
        ja:
            summary: モジュールの例
            description: モジュールの例です。
            # Translations for profile descriptions (optional)
            profiles:
                profile_a: プロファイルの例
